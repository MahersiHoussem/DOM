 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">

      <div class="btns">
        <span class="btn" onclick="inc()">+</span>
        <span class="btn" id="product-qtn">0</span>

      </div>
      <p class="product-price"><span id="product1price">0</span> <span>$</span></p>
    </div>

        </div>
        <p class="product-price"><span id="product1price2">0</span> <span>$</span></p>
      </div>
      <div class="part" id="part3">
          <div class="icons">
            <i class="fa fa-solid fa-trash-can" onclick="remove3()"></i>
            <i class="fa fa-solid fa-heart" id="heart" onclick="heart3()"></i>
          </div>
          <img class="image" src="../images/41qwzBTzQ6S._SX322_BO1,204,203,200_.jpg" alt="">
          <span class="product-name"><strong>Developer Marketing</strong><br>Does Not Exist</span>
